<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Title</title>
</head>
<body scroll="no" style="overflow: hidden">
    <div class="topnav">
        <table id="nav">
            <tr>
                <td><a href="user.html">Log In</a></td>
            </tr>
        </table>
    </div>
    <div class="content-login">
        <h1 id="login">Log In</h1>
        <div class="login">
            <form action="user.html" method="get">
                <input type="email" id="email" name="email" size="50" value="" placeholder="Email ID" required />
                <br>
                <br>
                <input type="password" id="password" name="password" size="50" maxlength="12" value="" placeholder="Password" required />
                <br>
                <br>
                <input type="text" id="username" name="username" size="50" value="" placeholder="Preferred Username" required />
                <br>
                <br>
                <input type="submit" value="Login" name="login"/>
                <a href="register.html"><input type="button" value="Register" name="register"/></a>
                <br>
                <br>
            </form>
        </div>
    </div>
        
</body>
</html>
